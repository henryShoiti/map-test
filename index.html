<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="filters">
        <label class="filter"><input type="checkbox" value="library" checked> Bibliotecas</label>
        <label class="filter"><input type="checkbox" value="book_store" checked> Lojas de Livros</label>
        <label class="filter"><input type="checkbox" value="park" checked> Parques</label>
        <label class="filter"><input type="checkbox" value="gym" checked> Centros Esportivos</label>
        <label class="filter"><input type="checkbox" value="school" checked> Escolas</label>
        <label class="filter"><input type="checkbox" value="university" checked> Cursos</label>
    </div>
    <div id="add-location">
        <input type="text" id="location-name" placeholder="Nome do Local">
        <input type="text" id="location-lat" placeholder="Latitude">
        <input type="text" id="location-lng" placeholder="Longitude">
        <select id="location-category">
            <option value="library">Biblioteca</option>
            <option value="book_store">Loja de Livros</option>
            <option value="park">Parque</option>
            <option value="gym">Centro Esportivo</option>
            <option value="school">Escola</option>
            <option value="university">Curso</option>
        </select>
        <button onclick="addCustomLocation()">Adicionar Local</button>
    </div>
    <div id="coordinates">Latitude: <span id="lat"></span>, Longitude: <span id="lng"></span></div>
    <div id="map"></div>

    <!-- Feedback Widget -->
    <div id="feedback-widget">
        <button id="open-feedback-btn">Enviar Feedback</button>
        <div id="feedback-form-container">
            <form id="feedbackForm">
                <textarea id="feedbackText" placeholder="Escreva seu feedback aqui..." required></textarea>
                <button type="submit">Enviar</button>
                <button type="button" id="close-feedback-btn">Fechar</button>
            </form>
        </div>
    </div>

    <!-- The Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Local</h2>
            <input type="text" id="modal-location-name" placeholder="Nome do Local">
            <select id="modal-location-category">
                <option value="library">Biblioteca</option>
                <option value="book_store">Loja de Livros</option>
                <option value="park">Parque</option>
                <option value="gym">Centro Esportivo</option>
                <option value="school">Escola</option>
                <option value="university">Curso</option>
            </select>
            <button id="saveLocation">Salvar</button>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFWq51x4_0S7QuKmhu77NasV2zK6MY00&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
